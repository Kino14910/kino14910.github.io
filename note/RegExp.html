<div id='write'  class=''><h2 id='正则表达式'><span>正则表达式</span></h2><figure class='table-figure'><table><thead><tr><th><span>字符</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>\</span></td><td><span>将下一个字符标记为一个特殊字符、或一个原义字符、或一个向后引用、或一个八进制转义符。例如，“</span><code>n</code><span>”匹配字符“</span><code>n</code><span>”。“</span><code>\n</code><span>”匹配一个换行符。串行“</span><code>\\</code><span>”匹配“</span><code>\</code><span>”而“</span><code>\(</code><span>”则匹配“</span><code>(</code><span>”。</span></td></tr><tr><td><span>^</span></td><td><span>匹配输入字符串的开始位置。如果设置了RegExp对象的Multiline属性，^也匹配“</span><code>\n</code><span>”或“</span><code>\r</code><span>”之后的位置。</span></td></tr><tr><td><span>$</span></td><td><span>匹配输入字符串的结束位置。如果设置了RegExp对象的Multiline属性，$也匹配“</span><code>\n</code><span>”或“</span><code>\r</code><span>”之前的位置。</span></td></tr><tr><td><span>*</span></td><td><span>匹配前面的子表达式零次或多次。例如，zo</span><em><span>能匹配“</span><code>z</code><span>”以及“</span><code>zoo</code><span>”。</span></em><span>等价于{0,}。</span></td></tr><tr><td><span>+</span></td><td><span>匹配前面的子表达式一次或多次。例如，“</span><code>zo+</code><span>”能匹配“</span><code>zo</code><span>”以及“</span><code>zoo</code><span>”，但不能匹配“</span><code>z</code><span>”。+等价于{1,}。</span></td></tr><tr><td><span>?</span></td><td><span>匹配前面的子表达式零次或一次。例如，“</span><code>do(es)?</code><span>”可以匹配“</span><code>does</code><span>”或“</span><code>does</code><span>”中的“</span><code>do</code><span>”。?等价于{0,1}。</span></td></tr><tr><td><span>{</span><em><span>n</span></em><span>}</span></td><td><em><span>n</span></em><span>是一个非负整数。匹配确定的</span><em><span>n</span></em><span>次。例如，“</span><code>o{2}</code><span>”不能匹配“</span><code>Bob</code><span>”中的“</span><code>o</code><span>”，但是能匹配“</span><code>food</code><span>”中的两个o。</span></td></tr><tr><td><span>{</span><em><span>n</span></em><span>,}</span></td><td><em><span>n</span></em><span>是一个非负整数。至少匹配</span><em><span>n</span></em><span>次。例如，“</span><code>o{2,}</code><span>”不能匹配“</span><code>Bob</code><span>”中的“</span><code>o</code><span>”，但能匹配“</span><code>foooood</code><span>”中的所有o。“</span><code>o{1,}</code><span>”等价于“</span><code>o+</code><span>”。“</span><code>o{0,}</code><span>”则等价于“</span><code>o*</code><span>”。</span></td></tr><tr><td><span>{</span><em><span>n</span></em><span>,</span><em><span>m</span></em><span>}</span></td><td><em><span>m</span></em><span>和</span><em><span>n</span></em><span>均为非负整数，其中</span><em><span>n</span></em><span>&lt;=</span><em><span>m</span></em><span>。最少匹配</span><em><span>n</span></em><span>次且最多匹配</span><em><span>m</span></em><span>次。例如，“</span><code>o{1,3}</code><span>”将匹配“</span><code>fooooood</code><span>”中的前三个o。“</span><code>o{0,1}</code><span>”等价于“</span><code>o?</code><span>”。请注意在逗号和两个数之间不能有空格。</span></td></tr><tr><td><span>?</span></td><td><span>当该字符紧跟在任何一个其他限制符（</span><em><span>,+,?，{</span></em><span>n</span><em><span>}，{</span></em><span>n</span><em><span>,}，{</span></em><span>n</span><em><span>,</span></em><span>m*}）后面时，匹配模式是非贪婪的。非贪婪模式尽可能少的匹配所搜索的字符串，而默认的贪婪模式则尽可能多的匹配所搜索的字符串。例如，对于字符串“</span><code>oooo</code><span>”，“</span><code>o+?</code><span>”将匹配单个“</span><code>o</code><span>”，而“</span><code>o+</code><span>”将匹配所有“</span><code>o</code><span>”。</span></td></tr><tr><td><span>.</span></td><td><span>匹配除“</span><code>\</code><em><code>n</code></em><span>”之外的任何单个字符。要匹配包括“</span><code>\</code><em><code>n</code></em><span>”在内的任何字符，请使用像“</span><code>(.|\n)</code><span>”的模式。</span></td></tr><tr><td><span>(pattern)</span></td><td><span>匹配pattern并获取这一匹配。所获取的匹配可以从产生的Matches集合得到，在VBScript中使用SubMatches集合，在JScript中则使用$0…$9属性。要匹配圆括号字符，请使用“</span><code>\(</code><span>”或“</span><code>\)</code><span>”。</span></td></tr><tr><td><span>(?:pattern)</span></td><td><span>匹配pattern但不获取匹配结果，也就是说这是一个非获取匹配，不进行存储供以后使用。这在使用或字符“</span><code>(|)</code><span>”来组合一个模式的各个部分是很有用。例如“</span><code>industr(?:y|ies)</code><span>”就是一个比“</span><code>industry|industries</code><span>”更简略的表达式。</span></td></tr><tr><td><span>(?=pattern)</span></td><td><span>正向肯定预查，在任何匹配pattern的字符串开始处匹配查找字符串。这是一个非获取匹配，也就是说，该匹配不需要获取供以后使用。例如，“</span><code>Windows(?=95|98|NT|2000)</code><span>”能匹配“</span><code>Windows2000</code><span>”中的“</span><code>Windows</code><span>”，但不能匹配“</span><code>Windows3.1</code><span>”中的“</span><code>Windows</code><span>”。预查不消耗字符，也就是说，在一个匹配发生后，在最后一次匹配之后立即开始下一次匹配的搜索，而不是从包含预查的字符之后开始。</span></td></tr><tr><td><span>(?!pattern)</span></td><td><span>正向否定预查，在任何不匹配pattern的字符串开始处匹配查找字符串。这是一个非获取匹配，也就是说，该匹配不需要获取供以后使用。例如“</span><code>Windows(?!95|98|NT|2000)</code><span>”能匹配“</span><code>Windows3.1</code><span>”中的“</span><code>Windows</code><span>”，但不能匹配“</span><code>Windows2000</code><span>”中的“</span><code>Windows</code><span>”。预查不消耗字符，也就是说，在一个匹配发生后，在最后一次匹配之后立即开始下一次匹配的搜索，而不是从包含预查的字符之后开始</span></td></tr><tr><td><span>(?&lt;=pattern)</span></td><td><span>反向肯定预查，与正向肯定预查类拟，只是方向相反。例如，“</span><code>(?&lt;=95|98|NT|2000)Windows</code><span>”能匹配“</span><code>2000Windows</code><span>”中的“</span><code>Windows</code><span>”，但不能匹配“</span><code>3.1Windows</code><span>”中的“</span><code>Windows</code><span>”。</span></td></tr><tr><td><span>(?&lt;!pattern)</span></td><td><span>反向否定预查，与正向否定预查类拟，只是方向相反。例如“</span><code>(?&lt;!95|98|NT|2000)Windows</code><span>”能匹配“</span><code>3.1Windows</code><span>”中的“</span><code>Windows</code><span>”，但不能匹配“</span><code>2000Windows</code><span>”中的“</span><code>Windows</code><span>”。</span></td></tr><tr><td><span>x</span><span>|</span><span>y</span></td><td><span>匹配x或y。例如，“</span><code>z|food</code><span>”能匹配“</span><code>z</code><span>”或“</span><code>food</code><span>”。“</span><code>(z|f)ood</code><span>”则匹配“</span><code>zood</code><span>”或“</span><code>food</code><span>”。</span></td></tr><tr><td><span>[xyz]</span></td><td><span>字符集合。匹配所包含的任意一个字符。例如，“</span><code>[abc]</code><span>”可以匹配“</span><code>plain</code><span>”中的“</span><code>a</code><span>”。</span></td></tr><tr><td><span>[^xyz]</span></td><td><span>负值字符集合。匹配未包含的任意字符。例如，“</span><code>[^abc]</code><span>”可以匹配“</span><code>plain</code><span>”中的“</span><code>p</code><span>”。</span></td></tr><tr><td><span>[a-z]</span></td><td><span>字符范围。匹配指定范围内的任意字符。例如，“</span><code>[a-z]</code><span>”可以匹配“</span><code>a</code><span>”到“</span><code>z</code><span>”范围内的任意小写字母字符。</span></td></tr><tr><td><span>[^a-z]</span></td><td><span>负值字符范围。匹配任何不在指定范围内的任意字符。例如，“</span><code>[^a-z]</code><span>”可以匹配任何不在“</span><code>a</code><span>”到“</span><code>z</code><span>”范围内的任意字符。</span></td></tr><tr><td><span>\b</span></td><td><span>匹配一个单词边界，也就是指单词和空格间的位置。例如，“</span><code>er\b</code><span>”可以匹配“</span><code>never</code><span>”中的“</span><code>er</code><span>”，但不能匹配“</span><code>verb</code><span>”中的“</span><code>er</code><span>”。</span></td></tr><tr><td><span>\B</span></td><td><span>匹配非单词边界。“</span><code>er\B</code><span>”能匹配“</span><code>verb</code><span>”中的“</span><code>er</code><span>”，但不能匹配“</span><code>never</code><span>”中的“</span><code>er</code><span>”。</span></td></tr><tr><td><span>\cx</span></td><td><span>匹配由x指明的控制字符。例如，\cM匹配一个Control-M或回车符。x的值必须为A-Z或a-z之一。否则，将c视为一个原义的“</span><code>c</code><span>”字符。</span></td></tr><tr><td><span>\d</span></td><td><span>匹配一个数字字符。等价于[0-9]。</span></td></tr><tr><td><span>\D</span></td><td><span>匹配一个非数字字符。等价于</span><span>[^0-9]</span><span>。</span></td></tr><tr><td><span>\f</span></td><td><span>匹配一个换页符。等价于\x0c和\cL。</span></td></tr><tr><td><span>\n</span></td><td><span>匹配一个换行符。等价于\x0a和\cJ。</span></td></tr><tr><td><span>\r</span></td><td><span>匹配一个回车符。等价于\x0d和\cM。</span></td></tr><tr><td><span>\s</span></td><td><span>匹配任何空白字符，包括空格、制表符、换页符等等。等价于[ \f\n\r\t\v]。</span></td></tr><tr><td><span>\S</span></td><td><span>匹配任何非空白字符。等价于</span><span>[^ \f\n\r\t\v]</span><span>。</span></td></tr><tr><td><span>\t</span></td><td><span>匹配一个制表符。等价于\x09和\cI。</span></td></tr><tr><td><span>\v</span></td><td><span>匹配一个垂直制表符。等价于\x0b和\cK。</span></td></tr><tr><td><span>\w</span></td><td><span>匹配包括下划线的任何单词字符。等价于“</span><code>[A-Za-z0-9_]</code><span>”。</span></td></tr><tr><td><span>\W</span></td><td><span>匹配任何非单词字符。等价于“</span><code>[^A-Za-z0-9_]</code><span>”。</span></td></tr><tr><td><span>\x</span><em><span>n</span></em></td><td><span>匹配</span><em><span>n</span></em><span>，其中</span><em><span>n</span></em><span>为十六进制转义值。十六进制转义值必须为确定的两个数字长。例如，“</span><code>\x41</code><span>”匹配“</span><code>A</code><span>”。“</span><code>\x041</code><span>”则等价于“</span><code>\x04&amp;1</code><span>”。正则表达式中可以使用ASCII编码。.</span></td></tr><tr><td><span>*</span><span>num*</span></td><td><span>匹配</span><em><span>num</span></em><span>，其中</span><em><span>num</span></em><span>是一个正整数。对所获取的匹配的引用。例如，“</span><code>(.)\1</code><span>”匹配两个连续的相同字符。</span></td></tr><tr><td><span>*</span><span>n*</span></td><td><span>标识一个八进制转义值或一个向后引用。如果</span><span>*</span><span>n</span><em><span>之前至少</span></em><span>n</span><em><span>个获取的子表达式，则</span></em><span>n</span><em><span>为向后引用。否则，如果</span></em><span>n</span><em><span>为八进制数字（0-7），则</span></em><span>n*为一个八进制转义值。</span></td></tr><tr><td><span>*</span><span>nm*</span></td><td><span>标识一个八进制转义值或一个向后引用。如果</span><span>*</span><span>nm</span><em><span>之前至少有</span></em><span>nm</span><em><span>个获得子表达式，则</span></em><span>nm</span><em><span>为向后引用。如果</span><span>*</span><span>nm</span></em><span>之前至少有</span><em><span>n</span></em><span>个获取，则</span><em><span>n</span></em><span>为一个后跟文字</span><em><span>m</span></em><span>的向后引用。如果前面的条件都不满足，若</span><em><span>n</span></em><span>和</span><em><span>m</span></em><span>均为八进制数字（0-7），则</span><span>*</span><span>nm</span><em><span>将匹配八进制转义值</span></em><span>nm*。</span></td></tr><tr><td><span>*</span><span>nml*</span></td><td><span>如果</span><em><span>n</span></em><span>为八进制数字（0-3），且</span><em><span>m和l</span></em><span>均为八进制数字（0-7），则匹配八进制转义值</span><em><span>nm</span></em><span>l。</span></td></tr><tr><td><span>\u</span><em><span>n</span></em></td><td><span>匹配</span><em><span>n</span></em><span>，其中</span><em><span>n</span></em><span>是一个用四个十六进制数字表示的Unicode字符。例如，\u00A9匹配版权符号（©）。</span></td></tr></tbody></table></figure><p><span>常用正则表达式</span></p><figure class='table-figure'><table><thead><tr><th><span>用户名</span></th><th><span>/^[a-z0-9_-]{3,16}$/</span></th></tr></thead><tbody><tr><td><span>密码</span></td><td><span>/^[a-z0-9_-]{6,18}$/</span></td></tr><tr><td><span>十六进制值</span></td><td><span>/^#?([a-f0-9]{6}</span><span>|</span><span>[a-f0-9]{3})$/</span></td></tr><tr><td><span>电子邮箱</span></td><td><span>/^([a-z0-9_</span><span>.</span><span>-]+)@([\da-z</span><span>.</span><span>-]+)</span><span>.</span><span>([a-z</span><span>.</span><span>]{2,6})$/ /^[a-z\d]+(</span><span>.</span><span>[a-z\d]+)*@(</span><a href='-[\da-z]'><span>\da-z</span></a><span>?)+(</span><span>.</span><span>{1,2}[a-z]+)+$/</span></td></tr><tr><td><span>URL</span></td><td><span>/^(https?:\/\/)?([\da-z</span><span>.</span><span>-]+)</span><span>.</span><span>([a-z</span><span>.</span><span>]{2,6})([\/\w </span><span>.</span><span>-]</span><em><span>)</span></em><span>\/?$/</span></td></tr><tr><td><span>IP 地址</span></td><td><span>/((2[0-4]\d</span><span>|</span><span>25[0-5]</span><span>|</span><span>[01]?\d\d?)</span><span>.</span><span>){3}(2[0-4]\d</span><span>|</span><span>25[0-5]</span><span>|</span><span>[01]?\d\d?)/ /^(?:(?:25[0-5]</span><span>|</span><span>2</span>[<span>0-4</span>][0-9]<span>|</span><span>[01]?</span>[<span>0-9</span>][0-9]<span>?)</span><span>.</span><span>){3}(?:25[0-5]</span><span>|</span><span>2</span>[<span>0-4</span>][0-9]<span>|</span><span>[01]?</span>[<span>0-9</span>][0-9]<span>?)$/</span></td></tr><tr><td><span>HTML 标签</span></td><td><span>/</span><sup><span>&lt;([a-z]+)([</span></sup><span>&lt;]+)</span><em><span>(?:&gt;(.</span></em><span>)&lt;\/\1&gt;</span><span>|</span><span>\s+\/&gt;)$/</span></td></tr><tr><td><span>删除代码</span><span>\</span><span>注释</span></td><td><span>(?&lt;!http:</span><span>|</span><span>\S)//.*$</span></td></tr><tr><td><span>Unicode编码中的汉字范围</span></td><td><span>/^[\u2E80-\u9FFF]+$/</span></td></tr></tbody></table></figure><p>&nbsp;</p></div></div>
